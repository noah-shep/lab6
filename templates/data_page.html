<!DOCTYPE html>
<html>
<head>
    <title>Data Page</title>
</head>
<body>
    <h1>Data Page</h1>

    <form action="/data" method="get">
        <label for="latitude">Latitude:</label>
        <input type="text" id="latitude" name="latitude" placeholder="Enter latitude (optional)"><br><br>

        <label for="longitude">Longitude:</label>
        <input type="text" id="longitude" name="longitude" placeholder="Enter longitude (optional)"><br><br>

        <label for="radius">Radius (km):</label>
        <input type="text" id="radius" name="radius" placeholder="Enter radius"><br><br>

        <label for="start_date">Start Date:</label>
        <input type="text" id="start_date" name="start_date" placeholder="Enter start date (YYYY-MM-DD) (optional)"><br><br>

        <label for="end_date">End Date:</label>
        <input type="text" id="end_date" name="end_date" placeholder="Enter end date (YYYY-MM-DD) (optional)"><br><br>

        <!-- Add a field to specify the number of responses -->
        <label for="limit">Limit Number of Responses:</label>
        <input type="number" id="limit" name="limit" placeholder="Enter limit (optional)"><br><br>

        <input type="submit" value="Download">
    </form>

    {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
            {% for category, message in messages %}
                <div class="{{ category }}">{{ message }}</div>
            {% endfor %}
        {% endif %}
    {% endwith %}
</body>
</html>
